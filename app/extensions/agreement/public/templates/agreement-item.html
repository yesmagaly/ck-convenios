<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
     {{item.title}}
    </div>
  </div>
  <div class="panel-body panel-relative">
    <dl class="dl-horizontal">
      <dt>Responsable:</dt>
      <dd>{{item.responsibles.name}}</dd>

      <dt>Entidad responsable:</dt>

      <dd ng-repeat="entity in item.entities">{{entity.name}}</dd>

       <dt>Fecha de Suscripci√≥n:</dt>
      <dd>{{item.suscription_date | date:"dd/MM/yyyy"}}</dd>

    </dl>

    <div class="box" ng-class="{'box-danger': isExpired, 'box-green': !isExpired }"></div>
    <div class="box box-darkorange"></div>

    {{expirado }}
  </div>

  <div class="panel-footer">
    <div>
      {{item.coverage}} | {{item.location}} | {{item.purpose.name}} | {{item.institution.name}}

      <div class="pull-right">
        <a href="/agreements/{{item.id}}/show" class="btn btn-success btn-xs">Show</a>
        <a href="/agreements/{{item.id}}/edit" class="btn btn-primary btn-xs">Editar</a>
        <a ng-click="delete()" class="btn btn-danger btn-xs">Eliminar</a>
      </div>
    </div>
  </div>
</div>
